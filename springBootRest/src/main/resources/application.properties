server.port=8085

# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/vote?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=test
spring.datasource.password=test

# mybatis
mybatis.type-aliases-package=com.example.springbootrest.model
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# log
logging.level.com.example.springboot=debug
